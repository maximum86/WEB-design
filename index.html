<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div></div>
        <div class="currency">
            <p id="currencyRefreshTime"></p>
            <p id="usd"></p>
            <p id="eur"></p>
        </div>
        <div class="location">
            <div>
                <p id="refreshTime"></p>
            </div>
            <div>
                <p id="cityName"></p>
                <p id="precipitation"></p>
            </div>
            <div>
                <img src="#" alt="not loaded" id="weatherImg">
            </div>
        </div>

        <div class="weather">
            <div>
                <p id="temp"></p>
                <p id="feelas"></p>
            </div>
            <div>
                <p id="pressure"></p>
                <p id="humidity"></p>        
            </div>
        </div>
    </div>
    <h3>Платіжне доручення</h3>
    <form name="payment">
        <fieldset>
            <legend>Платник</legend>
            <label for="payer" class="required">ПІБ платника</label>
            <input type="text" name="payer" placeholder="ПІБ платника" id="payer" size="50" minlength="8" maxlength="50"
                required>
            <label class="msg_non" id="payer_err"></label><br/>
            <label for="phone" class="required">Телефон</label>
            <input type="tel" name="phone" placeholder="e.g. 38099-999-99-99" id="phone" size="50" maxlength="15"
                required title='pattern: 012-234-6789' pattern="380[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            <label class="msg_non" id="phone_err"></label><br/>
            <label for="mail" class="required">e-mail</label>
            <input type="email" name="mail" placeholder="email@address.com" id="mail" size="50" maxlength="50" required>
            <label class="msg_non" id="mail_err"></label><br/>
        </fieldset>
        <fieldset>
            <legend>Реквізити одержувача</legend>
            <label for="recepient" class="required">Одержувач</label>
            <input type="text" name="recepient" id="recepient" placeholder="ПІБ одержувача" size="50" maxlength="50"
                required>
            <label class="msg_non" id="recepient_err"></label><br/>
            <label for="edrpou" class="required">ЄДРПОУ</label>
            <input type="text" name="edrpou" id="edrpou" placeholder="Код ЄДРПОУ має містити 8 цифр" pattern="\d*"
                size="50" minlength="8" maxlength="8" required>
            <label class="msg_non" id="edrpou_err"></label><br/>
            <label for="iban" class="required">IBAN</label>
            <input type="text" name="iban" id="iban" placeholder="IBAN має містити 29 цифр" size="50" minlength="29"
                maxlength="29" required>
            <label class="msg_non" id="iban_err"></label><br/>
        </fieldset>
        <fieldset>
            <legend>Призначення платежу</legend>
            <label for=purpose class="required">Призначення</label>
            <textarea id="purpose" name="purpose" placeholder="Призначення платежу" rows="5" cols="33"
                required></textarea>
            <label class="msg_non" id="purpose_err"></label><br/>
        </fieldset>
        <fieldset>
            <label for="sum" class="required">Сума, UAH</label>
            <input type="number" name="sum" id="sum" placeholder="Сума" size="50" minlength="29" maxlength="29"
                required>
            <label class="msg_non" id="sum_err"></label><br/>
            <label for="sum" class="required">Валюта платежу</label>
            <select name="currency" id="currency">
                <option value="980">Гривня, UAH
                <option value="840">Долар США, USD
                <option value="978">Євро, EUR
                <option value="985">Польський злотий, PLN
            </select>
            <br /><label for="total">Сума</label>
            <input type="number" name="total" placeholder="Сума в вибраній валюті, розраховується автоматично"
                id="total" size="50" maxlength="29" disabled>
        </fieldset>
        <fieldset>
            <br /><label for="commission">Комісія</label>
            <input type="text" name="commission" id="commission"
                placeholder="Сума комісії, в вибраній валюті, розраховується автоматично" size="50" maxlength="29"
                disabled>
        </fieldset>
        <input type=submit class='btn' id="sendPayment" value=Оплатити>
    </form>

    <table id="transactions">
        <thead id="theader"></thead>
        <tbody id="tdata"></tbody>
    </table>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
